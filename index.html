<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Boss Version of RPS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"></link>
    <script src="main.js" defer></script>
</head>
<body>
    <header>

    </header>
    <main class="my_main">
        <section class="ticker">
            <h2>Rock, Paper, Scissors - Shoot!</h2>S
        </section>
        <section class="play">
            <article class="player">
                <h3>Player</h3>
                <figure class="pbox"></figure>
            </article>
            <article class="info">
                <h3>Select START to Play a Round</h3>
            </article>
            <article class="computer">
                <h3>Computer</h3>
                <figure class="cbox"></figure>
            </article>
        </section>
        <section class="buttons">
            <button class="start">start</button>
            <button class="rock">rock</button>
            <button class="paper">paper</button>
            <button class="scissors">scissors</button>
        </section>
    </main>
    <footer class="my_footer">
        <p>Copyright of ValeraTech Technical Solutions of Technology, In the Internet Technology's Technical Field for Technologist</p>
    </footer>
</body>
</html>
