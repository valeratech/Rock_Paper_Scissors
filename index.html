<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Boss Version of RPS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <a class="logo" href="#">ImStylinOnYou</a>
    </header>
    <main class="my_main">
        <section class="ticker">
            <div class="tchild">
                <h2><strong>The Fortune You Seek is in Another Cookie...</strong></h2>
                <p><em>-Fortune Cookie</em></p>
            </div>
        </section>
        <section class="play">
            <article class="player">
                <h4>Player</h4>
                <figure class="pbox"></figure>
            </article>
            <article class="info">
                <h3>Select start to begin!</h3>
            </article>
            <article class="computer">
                <h4>Computer</h4>
                <figure class="cbox"></figure>
            </article>
        </section>
        <section class="buttons">
            <button class="start">START</button>
            <button id="rock" class="button">ROCK</button>
            <button id="paper" class="button">PAPER</button>
            <button id="scissors" class="button">SCISSORS</button>
        </section>
    </main>
    <footer class="my_footer">
        <p>Copyright of ImStylinOnYou Technical Solutions of Technology, in the Internet Technology's Technical Field for Technologist</p>
    </footer>
</body>
</html>
