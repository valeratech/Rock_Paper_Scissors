<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Boss Version of RPS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <a href="#">ImStylinOnYou</a>
    </header>
    <main class="my_main">
        <section class="ticker">
            <h2>Rock, Paper, Scissors - Shoot!</h2>S
        </section>
        <section class="play">
            <article class="player">
                <h3>Player</h3>
                <figure class="pbox"></figure>
            </article>
            <article class="info">
                <h3>Select start to begin!</h3>
            </article>
            <article class="computer">
                <h3>Computer</h3>
                <figure class="cbox"></figure>
            </article>
        </section>
        <section class="buttons">
            <button class="start">START</button>
            <button class="button">ROCK</button>
            <button class="button">PAPER</button>
            <button class="button">SCISSORS</button>
        </section>
    </main>
    <footer class="my_footer">
        <p>Copyright of ImStylinOnYou Technical Solutions of Technology, in the Internet Technology's Technical Field for Technologist</p>
    </footer>
</body>
</html>
